<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Before pseudo-element */
    p::before {
      content: "noteeeeeeeee: "; /* Adds "Note: " before the paragraph text */
      color: red;
      font-weight: bold;
      font-size: 48px;
    }
    p{
        font-size: 60px;
    }
  </style>
</head>
<body>

  <p>This is an important message.</p>

</body>
</html>
