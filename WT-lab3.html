<!DOCTYPE html>
<html>
<head>
    <title>Personal Data Form</title>
    <link rel="stylesheet" type="text/css" href="WT-lab3.css">
</head>
<body>
    <div class="container">
        <h1>Personal Data Form</h1>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" required>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="mail">
            
            <label>Gender:</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="Male"> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="Female"> Female
            </label>
            
            <label for="adult">Adult (18+) ?:</label>
            <select id="adult" name="adult">
                <option value="YES">Yes</option>
                <option value="NO">No</option>
            </select>
            
            <label>Hobbies:</label>
            <label for="Cricket">
                <input type="checkbox" id="Cricket" name="hobbies" value="Cricket"> Cricket
            </label>
            <label for="Badminton">
                <input type="checkbox" id="Badminton" name="hobbies" value="Badminton"> Badminton
            </label>
            <label for="Football">
                <input type="checkbox" id="Football" name="hobbies" value="Football"> Football
            </label>
            
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number">
            
            <input type="submit" value="Submit" onclick="alert('Submit successful')">
            <input type="reset" value="Reset" onclick="alert('Reset successful')">
            
            <canvas id="c" width="200" height="100" style="border:1px solid #000000; margin-top: 10px;"></canvas>
        </form>
    </div>
</body>
</html>
